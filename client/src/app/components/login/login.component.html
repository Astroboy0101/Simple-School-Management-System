<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <span class="logo-text">EduManager</span>
      <span class="welcome-text">Sign in to continue</span>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" placeholder="admin@school.com" autocomplete="email">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          <mat-icon
            style="vertical-align: middle; font-size: 16px; width: 16px; height: 16px; margin-right: 5px;">error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loginForm.pending"
          class="submit-btn">
          LOGIN
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
