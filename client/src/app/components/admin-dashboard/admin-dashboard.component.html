<div class="dashboard-container">
    <div class="header">
        <h1>Admin Overview</h1>
        <button mat-raised-button class="logout-btn" (click)="logout()">
            <mat-icon style="margin-right: 5px;">exit_to_app</mat-icon> Logout
        </button>
    </div>

    <mat-card>
        <mat-card-header style="padding-bottom: 10px;">
            <mat-card-title>Registered Users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let user">
                        <span class="role-badge" [class.admin]="user.role?.name === 'Admin'"
                            [class.teacher]="user.role?.name === 'Teacher'"
                            [class.student]="user.role?.name === 'Student'">
                            {{user.role?.name || user.role}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
